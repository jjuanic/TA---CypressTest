<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Simple Form</h2>

    <form id="simpleForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
    </form>

    <div class="message" id="message"></div>

    <script>
        document.getElementById('simpleForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el env√≠o del formulario para manejarlo con JavaScript

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            var messageDiv = document.getElementById('message');
            messageDiv.innerHTML = 'Form submitted! Name: ' + name + ', Email: ' + email;
        });
    </script>

</body>
</html>
